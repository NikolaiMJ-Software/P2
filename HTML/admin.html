<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/admin.css">
    <title>Click & Hent</title>
</head>
<body>
    <div id="upper-half">
        <div id="homeButton">
            <button onclick="window.location.href = `./`">Click & Hent</button>
        </div>
        <div id="buttons">
            <button id="user-button">Users</button>
            <button id="shop-button">Shops</button>
            <button id="stop-button">Stop the server</button>
        </div>
        <div id="stop-timer">
            <h1 id="timer"></h1>
        </div>
    </div>
    <div id="management-area">
        <!-- User management -->
         <div style="display: none;" id="users">
            <br>
            <!-- Ban user by email -->
            <div id="ban-user" style="margin-bottom: 20px;">
                <input type="email" id="ban-email" placeholder="Enter user email to ban" style="padding: 5px; width: 250px;">
                <button id="ban-button" style="padding: 5px 10px;">Ban</button>
            </div>
            <div id="userSearch"></div>
            <table id="user-table">
                <tbody id="user-table-body">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Shop ID</th>
                        <th><button id="shopUpdate">Update shops</button></th>
                        <th>Delete</th>
                    </tr>
                </tbody>
            </table>
         </div>

        <!-- Shop management -->
         <div style="display: none;" id="shops">
            <div id="shopSearch"></div>
            <table id="shop-table">
                <tbody id="shop-table-body">
                    <tr>
                        <th>ID</th>
                        <th>City ID</th>
                        <th>Shop name</th>
                        <th>Email</th>
                        <th>Revenue</th>
                        <th>Shop Dashboard</th>
                        <th>Delete</th>
                    </tr>
                </tbody>
            </table>
         </div>
    </div>
    <script type="module" src="./Javascript/admin.js"></script>
</body>
</html>
