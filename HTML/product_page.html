<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="../productPage.css">
</head>
<body>

    <div class="row">
        <!-- Product Image -->
        <div class="product-image">
            <img id="img1" src="" alt="Product Image">
            <div class="product-var">
                <img id="img2" src="" alt="Variant 1">
                <img id="img3" src="" alt="Variant 2">
            </div>
        </div>

        <!-- Product Details -->
        <div class="main">
            <h3 class="store-name" id="shop_id"></h3>
            <h1 class="product-title" id="product_name"></h1>
            <p class="product-description" id="description"></p>

            <ul class="specifications" id="specifications"></ul>       

            <!-- Product Variants -->
            <div class="variant-selection">
                <div class="variant-box"></div>
                <div class="variant-box"></div>
            </div>

            <!-- Quantity Selector -->
            <br><p>Quantity</p>
            <div class="quantity">
                <button class="quantity-toggle" id="quantity-toggle">- <span id="quantity-value">1</span> +</button>
                <p class="stock" id="stock"></p>
            </div>

            <script src="../Javascript/Quantity_selector.js"></script>
            

            <!-- Pricing -->
            <p class="save">Save: <span id="discount"> kr.</span></p>
            <p class="price"><span id="price"></span> kr.</p>

            <script src="../Javascript/productPage.js">

            </script>

            <!-- Add to Cart Button -->
            <button class="add-to-cart">Add to cart</button>
        </div>
    </div>

</body>
</html>
