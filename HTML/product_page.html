<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click & Hent</title>
    <link rel="stylesheet" href="./CSS/productPage.css">
</head>
<body>
    
  <div style="text-align: right;">
    <button id="cart" style="font-family: Arial;" onclick="window.location.href='./cart'">Din kurv</button>
    <button id="signup" style="font-family: Arial;" onclick="window.location.href='./signup'">Signup</button>
    <button id="login" style="font-family: Arial;" onclick="window.location.href='./login'">Login</button>
    <button id="logout" style="display: none;">Logout</button>
    <button id="shop" style="display: none;">shop</button>
  </div>
  <button id="back" style="text-align: left; translate: 0px -53px;" onclick="history.back()">Back</button>
    
    <div class="row">
        <!-- Product Image -->
        <div class="product-image">
            <img id="img1" src="" alt="Product Image">
            <div class="product-var" id="image-variants"></div>
        </div>

        <!-- Product Details -->
        <div class="main">
            <button id="shop_name_button" class="store-name fixed-shop-button"></button>
            <h1 class="product-title" id="product_name"></h1>

            <!-- rating -->
            <div id="average-rating-display" class="average-stars" style="cursor: pointer;"></div>

                <div id="rating-modal" style="display: none;">
                <div class="modal-content">
                    <button id="close-rating-modal" style="float: right;">&times;</button>
                    <h2>Rate this product</h2>

                    <div id="star-rating">
                    <span class="star" data-value="1">&#9734;</span>
                    <span class="star" data-value="2">&#9734;</span>
                    <span class="star" data-value="3">&#9734;</span>
                    <span class="star" data-value="4">&#9734;</span>
                    <span class="star" data-value="5">&#9734;</span>
                    </div>

                    <textarea id="user-comment" placeholder="Write your comment..."></textarea>

                    <button id="submit-rating">Submit</button>
                    <div class="comment-preview">
                        <h3>All Comments</h3>
                        <ul id="comments-list"></ul>
                    </div>
                </div>
                </div>

            
            <p class="product-description" id="description"></p>

            <ul class="specifications" id="specifications"></ul>       

            <!-- Product Variants -->
            <div id="variant-container" style="display: flex;"></div>


            <!-- Quantity Selector -->
            <br><p>Quantity</p>
            <div class="quantity">
                <button class="quantity-toggle" id="quantity-toggle">- <span id="quantity-value">1</span> +</button>
                <p class="stock" id="stock"></p>
            </div>


            

            <!-- Pricing -->
            <p class="save" style="display: none;">Save: <span id="discount"></span> kr.</p>
            <p class="price"><span id="price"></span> kr.</p>

            <!-- Add to Cart Button -->
            <button id="cart_button" class="add-to-cart">Add to cart</button>

            <div class="comment-preview" id="product-comments">
                <h3><br>Comments</h3>
                <ul id="comments-list-bottom"></ul>
              </div>

        </div>
    </div>
</body>
<script src="./Javascript/productPage.js" defer></script>
<script type="module" src="./Javascript/cart.js" defer></script>
<script src="./Javascript/comments.js" defer></script>
<script src="./Javascript/logout.js"></script>
<script>localStorage.setItem("currentPage", `./productpage?id=${new URLSearchParams(window.location.search).get("id")}`)</script>

</html>
