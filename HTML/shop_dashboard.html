<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click & Hent</title>
    <link rel="stylesheet" type="text/css" href="./CSS/shop_dashboard.css">
</head>
<body>
  <a href="#" onclick="history.back()" style="text-align: left;">Back</a>


        <button class="add-button" id="add-button">Tilføj Produkt</button>

          <div id="product_list" class="product-list"></div>


          <div id="product-modal" class="modal">
            <div class="modal-content">
              <span class="close-button" id="modal-close">&times;</span>
              <h2>Tilføj nyt produkt</h2>
              <form id="product-form">
                <input type="text" id="product-name" placeholder="Produktnavn" required>
                <input type="number" id="product-stock" placeholder="Lagerbeholdning" required>
                <input type="number" id="product-price" placeholder="Pris" required>
                <input type="number" id="product-discount" placeholder="Discount">
                <textarea id="product-desc" placeholder="Beskrivelse"></textarea>
                <textarea id="product-specs" placeholder="Specifikationer"></textarea>
                <button type="submit">Tilføj</button>
              </form>
            </div>
          </div>


          <script type="module" src="./Javascript/shop_dashboard.js"></script>
</body>
</html>
