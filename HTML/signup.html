<!doctype html>
<html lang="dk" data-theme="light">
<head>
    <title>Opret Bruger</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./CSS/login_signup.css">
    <link rel="icon" type="image/png" href="./Images/logo.png">
</head>
<body>
    <div class="theme-switcher">
        <button id="theme-switcher" ></button>
      </div>
      
      
      
    <button class="top-buttons" id="back" onclick="history.back()">Tilbage</button>
    <section>
        <div class="box">
            <div class="container">
                <div class="form">
                    <h2>Opret Bruger</h2>
                    <form id="signup-form">
                        <div class="input__box">
                            <input type="text" name="fornavn" placeholder="Fornavn"/>
                        </div>
                        <div class="input__box">
                            <input type="text" name="efternavn" placeholder="Efternavn"/>
                        </div>
                        <div class="input__box">
                            <input type="text" name="email" placeholder="Email"/>
                        </div>
                        <div class="input__box">
                            <input type="password" name="password" placeholder="Password"/>
                        </div>
                        <div class="input__box">
                            <label for="shop_user">Butiks bruger:</label>
                            <input type="checkbox" id="shop_user" name="shop_user" value="1">
                        </div>
                        <div class="input__box">
                            <select id="city" name="city_name">
                                <option value="">By</option>
                            </select>
                        </div>
                        <div class="input__box">
                            <select id="store" name="store_name">
                                <option value="">Butik</option>
                            </select>
                            <p class="forget">
                                <a href="./new_store">Ny butik?</a>
                            </p>
                        </div>
                        <div class="input__box">
                            <input type="submit" value="Opret" />
                        </div>
                        <p id="error-message" style="color: red;"></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div id="authentication_box">
        <b>Indsæt den kode du har fået i din email</b>
        <input type="text" placeholder="Din kode her">
        <button id="auth_submit">Bekræft</button>
      </div>
      <footer>
        <h3>Kontakt os</h3>
        <p>mail: clickoghent@gmail.com</p>
        <p>adresse: Selma Lagerløfs Vej 300</p>
      </footer>
</body>
<script type="module" src="./Javascript/signup.js" defer></script>
<script type="module" src="./Javascript/theme.js"></script>
</html>
