<!doctype html>
<html lang="dk" data-theme="light">
<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./CSS/login_signup.css">
    <link rel="icon" type="image/png" href="./Images/logo.png">
</head>
<body>
    <div class="theme-switcher">
        <button id="theme-switcher" ></button>
      </div>
      
      

    <button class="top-buttons" id="back" style="text-align: left; translate: 0px -53.2px;" onclick="window.location.href='/'">Home</button>

    <section>
          
        <div class="box">
            <div class="container">
                <div class="form">
                    <h2>Login</h2>
                    <form id="login-form">
                        <div class="input__box">
                            <input type="text" name="email" placeholder="Email"/>
                        </div>
                        <div class="input__box">
                            <input type="password" name="password" placeholder="Password"/>
                        </div>
                        <div class="input__box">
                            <input type="submit" value="Login" />
                        </div>
                        <p id="error-message" style="color: red;"></p>
                    </form>
                    <p class="forget">
                        Don't have an account? <a href="./signup">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="./Javascript/login.js" defer></script>
    <script type="module" src="./Javascript/theme.js"></script>

</body>
