<!DOCTYPE html>
<html lang="da">
  <head>
    <title>Click And Collect</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1 id="demo">Hej Verden!</h1>
    <button id="geoButton" type="button">Get location</button>
    <button id="search" type="button">Go to search page</button>

    <script>
      document.getElementById("search").addEventListener("click", function () {
        window.location.href = "HTML/searchPage.html";
      });
    </script>
    <script>
      const x = document.getElementById("demo");
      document
        .getElementById("geoButton")
        .addEventListener("click", getLocation);
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        x.innerHTML =
          "Latitude: " +
          position.coords.latitude +
          "<br>Longitude: " +
          position.coords.longitude;
      }
    </script>
  </body>
</html>
