<!DOCTYPE html>
<html lang="da">
  <head>
    <title>Click And Collect</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1 id="demo">Hej Verden!</h1>
    <button id="geoButton" type="button">Get location</button>
    <h2>Cities</h2>
    <form id="cities">
      <button id="Aalborg" type="button">Go to Aalborg page</button>
      <button id="Randers" type="button">Go to Randers Page</button>
    </form>
    

    <script>
      let a = document.querySelectorAll("#cities button[type=button]")
      for (let i = 0; i < a.length; i++){
        a[i].addEventListener("click", function() {
          let city = a[i].id;
          localStorage.setItem("city", city);
          window.location.href = "HTML/searchPage.html";
      });
      }
    </script>
    <script>
      const x = document.getElementById("demo");
      document
        .getElementById("geoButton")
        .addEventListener("click", getLocation);
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        x.innerHTML =
          "Latitude: " +
          position.coords.latitude +
          "<br>Longitude: " +
          position.coords.longitude;
      }
    </script>
  </body>
</html>
