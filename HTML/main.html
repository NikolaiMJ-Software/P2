<!doctype html>
<html lang="da">
    <head>
        <title>Click And Collect</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
      <div style="text-align: right;">
        <button style="font-family: Arial;" onclick="window.location.href='../signup'">Signup</button>
        <button style="font-family: Arial;" onclick="window.location.href='../login'">Login</button>
      </div>
        <div class="container">
          <h1 id="demo">Click & Hent</h1>
          <!--Creat a search bar-->
          <form id="form"> 
            <input type="search" id="query" name="q" placeholder="SÃ¸g efter en by...">
            <!--Add magnifying glass on the right side-->
            <button type="submit">
              <svg width="16" height="16" viewBox="0 0 24 24">
                <path d="M21 21l-6-6m4-5a7 7 0 1 1-14 0 7 7 0 0 1 14 0z" 
                stroke="black" stroke-width="2" fill="none" stroke-linecap="round"/>
              </svg>
            </button>
          </form>
            <div id="city-buttons"></div>
            <script src="../Javascript/cities.js"></script>
        </div>
        <!--<button id="button" type="button">Get location</button>-->
    </body>
    <script>
        const x = document.getElementById("demo");
        document.getElementById("geoButton").addEventListener("click", getLocation)
        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
        
        function showPosition(position) {
          x.innerHTML = "Latitude: " + position.coords.latitude +
          "<br>Longitude: " + position.coords.longitude;
        }
        </script>
</html>
