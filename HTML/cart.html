<!DOCTYPE html>
<html lang="da" data-theme="light">
    <head>
        <title>Click & Hent</title>
        <meta charset="utf-8" />
      <link rel="stylesheet" type="text/css" href="./CSS/cart.css">
        <link rel="icon" type="image/png" href="./Images/logo.png">
    </head>
    <body>
        <div class="theme-switcher">
          <button id="theme-switcher" ></button>

      </div>
      <div style="text-align: right;">
        <button class="top-buttons" id="signup" style="font-family: Arial;" onclick="window.location.href='./signup'">Signup</button>
        <button class="top-buttons" id="login" style="font-family: Arial;" onclick="window.location.href='./login'">Login</button>
        <button class="top-buttons" id="logout" style="display: none;">Logout</button>
        <button class="top-buttons" id="shop" style="display: none;">shop</button>
        <button class="top-buttons" id="admin" style="display: none;">Admin</button>
      </div>
      <button class="top-buttons" id="back" style="text-align: left; translate: 0px -53.2px;" onclick="window.location.href='/'">Home</button>
      <div class="cart-container">
        <table id="cart">
          <thead>
            <tr>
              <th colspan="5">Kurv</th>
            </tr>
            <tr>
              <th>Billede</th>
              <th>Produktnavn</th>
              <th>Antal</th>
              <th>Pris</th>
              <th>Ryd Kurv</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be added here -->
          </tbody>
        </table>
        <div id="cart-summary">
          <h1 id="total_cost">Total cost: 0 kr</h1>
          <button id="Confirm_button" type="button">Reserver produkter</button>
        </div>
      </div>
      <div id="authentication_box">
        <b>Indsæt den kode du har fået i din email</b>
        <input type="text" placeholder="Din kode her">
        <button id="auth_submit">Bekræft</button>
      </div>
      <footer>
        <h3>Kontakt os</h3>
        <p>mail: clickoghent@gmail.com</p>
        <p>adresse: Selma Lagerløfs Vej 300</p>
      </footer>
    </body>
    <script type="module" src="./Javascript/cart.js"></script>
    <script type="module" src="./Javascript/theme.js"></script>
    <script type="module" src="./Javascript/logout.js"></script>

    <script>
      localStorage.currentPage = `./cart`
    </script>
</html>
